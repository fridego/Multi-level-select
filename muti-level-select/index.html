<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/jquery-2.0.0.min.js"></script>
	<!-- <link rel="stylesheet" href="css/style.css" /> -->
<!-- 	<link rel="stylesheet" href="css/base.css" /> -->
	<link rel="stylesheet" href="lib/honeySwitch.css">
	<link rel="stylesheet" href="css/muti-level-select.css">
</head>
<body>
<div id="muti-level-select">
	<div class="filterGroup">
		<div class="bigLine hide"></div>
		<div class="cell-right hide big-cell"><span class="switch-on" ></span></div>
		<div class="term">
			<div class="line hide"></div>
			<div class="cell-right hide"><span class="switch-on"></span></div>
				<div class="contains infoSelect">
					<select name="" id="" class="firstSelect">
						<option value="" >1级标签</option>
						<option value="" >1级标签1</option>
					</select>
					<select name="" id="" class="secondSelect">
						<option value="" >2级标签</option>
						<option value="" >2级标签1</option>
					</select>
					<select name="" id="" class="thirdSelect">
						<option value="" >3级标签</option>
						<option value="" >3级标签1</option>
					</select>
				    <span class="delete"><a href="javascript:;">&times;</a></span>
				</div>
				<div class="newItem"><a href='javascript:;'>+ 新加一个条件</a></div>
		</div>
	</div>
	<div class="newTerm"><a href='javascript:;'>+ 新加一组条件</a></div>
</div>
<script src="lib/honeySwitch.js"></script>
<script src="js/muti-level-select.js"></script>
</body>
</html>
